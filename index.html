<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Links</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="link-list">
        <li>
          <a
            href="#"
            onclick="changeIframe('https://xxguilasxx.github.io/golden-retriever/')"
            >1</a
          >
        </li>
        <li>
          <a
            href="#"
            onclick="changeIframe('https://xxguilasxx.github.io/carta_para_papai_noel/')"
            >2</a
          >
        </li>
      </ul>
      <div class="card">
        <iframe
          id="content-frame"
          src="https://xxguilasxx.github.io/golden-retriever/"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <script>
      function changeIframe(url) {
        document.getElementById('content-frame').src = url;
      }
    </script>
  </body>
</html>
